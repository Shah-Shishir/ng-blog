<div class="flex items-center min-h-screen w-90pr mx-auto flex-col">
  <div class="w-100pr">
    <mat-form-field appearance="standard" class="w-50pr">
      <mat-label>Filter table data </mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. name, username, email etc"
        #input
      />
    </mat-form-field>
  </div>

  {{ this.sortedUsers.filter }}

  <table
    mat-table
    [dataSource]="sortedUsers"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by id"
      >
        No.
      </th>
      <td mat-cell *matCellDef="let element" appHighlightSearch>
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by username"
      >
        Username
      </th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by email"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by city"
      >
        City
      </th>
      <td mat-cell *matCellDef="let element">{{ element.address.city }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by phone"
      >
        Phone
      </th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="website">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by website"
      >
        Website
      </th>
      <td mat-cell *matCellDef="let element">{{ element.website }}</td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="companyname">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by company"
      >
        Company
      </th>
      <td mat-cell *matCellDef="let element">{{ element.company.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
